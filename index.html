<!DOCTYPE html>
<html>

<head>
    <title>Name Selector</title>
    <meta charset="utf-8"/>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/list.js"></script>
    <script type="text/javascript" src="./assets/js/logic.js"></script>
</head>

<body>
    <nav class="navbar navbar-light justify-content-center" style="background-color: #e3f2fd;">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#">Student Selector V2</a>
    </nav>
    <div id="content" class="container">
        <div class="row align-items-center">
            <div class="col-sm-3">
                <div id="resetBtn" class="row justify-content-center">
                    <button class="btn btn-primary" onclick="resetList()">Reset!</button>
                </div>
                <div class="row justify-content-center">
                    <div id="studentList">
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div id="studentSelector">
                    <div class="jumbotron" style="background-color: #e3f2fd;">
                        <h1 id="studentName">SMASH DAT BUTTON!</h1>
                    </div>
                    <button class="btn btn-primary" onclick="pickStudent()">Pick Student!</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
